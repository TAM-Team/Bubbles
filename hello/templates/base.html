  <style type="text/css">
    body{
	  margin:0;
	  padding: 0;
	  font-family: verdana, sans-serif;
	  background-color: #FFFFFF;
    }

    nav{
	  width:100%;
	  height: 80px;
	  background-color: #029EFF;
	  padding: 5px 0px;
    }

    nav ul{
	  float:left;
	  text-align: center;
    }

    ul li{
	  list-style-type:none;
	  display:inline-block;
	  padding:12px;
	  border-left: 1px solid #fff;
	  float:center;
    }

    ul li a{
      text-decoration: none;
	  font-size: 18px;
	  padding: 12px;
	  color: #fff;
    }

    i{
	  margin-right: 8px;
    }

    ul li a:hover{
      color: #000101;
	  font-weight: bold;
    }

    ul li.active a{
	  background-color: #ffff;
	  color:black;
    }
  </style>
  <script>
    // Login to signup form swap
    $(document).ready(function(){
		$(".login-form").hide();
		$(".login").css("background","none");

		$(".login").click(function(){
			$(".signup-form").hide();
			$(".login-form").show();
			$(".signup").css("background", "none");
			$(".login").css("background", "#e9eaea");
		});


		$(".signup").click(function(){
			$(".signup-form").show();
			$(".login-form").hide();
			$(".signup").css("background","#e9eaea");
			$(".login").css("background","none");
		});
		$(".btn").click(function(){
			$(".input").val("");
		})

	});
  </script>
</head>
<body>
<nav>

        <a href="signin/"><i class="fa fa-user" aria-hidden="true"></i>Sign In</a>
      </li>
    </ul>
  </div>
</nav>

</body>
