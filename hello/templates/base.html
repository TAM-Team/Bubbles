  <style type="text/css">
    body{
	  margin:0;
	  padding: 0;
	  font-family: verdana, sans-serif;
	  background-color: #FFFFFF;
    }

    nav{
	  width:100%;
	  height: 80px;
	  background-color: #029EFF;
	  padding: 5px 0px;
    }

    nav ul{
	  float:left;
	  text-align: center;
    }

    nav ul li{
	  list-style-type:none;
	  display:inline-block;
	  padding:12px;
	  border-left: 1px solid #fff;
	  float:center;
    }

    nav ul li a{
      text-decoration: none;
	  font-size: 18px;
	  padding: 12px;
	  color: #fff;
    }

    nav i{
	  margin-right: 8px;
    }

    nav ul li a:hover{
      color: #000101;
	  font-weight: bold;
    }

    nav ul li.active a{
	  background-color: #ffff;
	  color:black;
    }
    .body-block {
      box-sizing: border-box;
    }
    .block:after{
      content: "";
      display: table;
      clear: both;
    }
    .block-column {
      float: left;
      padding: 10px;
    }
    .col-left{
      width:80%;
    }
    .col-right{
      width:20%;
    }
    .sub-block{
      background-color:#dddddd;
      padding: 2%;
      margin: 2%;
    }
    .dropbtn {
  background-color: #029eff;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-button {
  width: 100%;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-button:hover {background-color: #ddd;}

.show {display: block;}

    /* Responsive layout - makes the columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .block-column {
        width: 100%;
      }
    }
  </style>
