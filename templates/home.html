{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron">
  <div class="container">

    {% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="/post/{{ post.id }}/">{{ post.post_title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No posts are available.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
